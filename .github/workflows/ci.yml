name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: agent-ai-app-factory-finalized-6/package-lock.json
      - run: npm install
        working-directory: agent-ai-app-factory-finalized-6
      - run: npm audit --audit-level=high
        working-directory: agent-ai-app-factory-finalized-6
      - run: npm --workspace backend test
        working-directory: agent-ai-app-factory-finalized-6
      - run: npm --workspace frontend test
        working-directory: agent-ai-app-factory-finalized-6
